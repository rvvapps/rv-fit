/* Splash overlay: ocultar suave sin parpadeo + sin flash */
(function () {
  const splash = document.getElementById('splash');
  if (!splash) return;

  const MIN_MS = 1100;
  const start = Date.now();

  function hideSplash() {
    const elapsed = Date.now() - start;
    const wait = Math.max(0, MIN_MS - elapsed);

    setTimeout(() => {
      requestAnimationFrame(() => {
        splash.classList.add('hide');
        setTimeout(() => splash.remove(), 400);
      });
    }, wait);
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', hideSplash, { once: true });
  } else {
    hideSplash();
  }

  setTimeout(hideSplash, 2500);
})();
</script>

<script>
/* Entrenamientos RV - V1 + mejoras solicitadas */
const STORAGE="rv-data", HST="rv-history";
let data=JSON.parse(localStorage.getItem(STORAGE)||"{}");
let history=JSON.parse(localStorage.getItem(HST)||"{}");

let current=new Date(), selected=null;
let quickDays=new Set(), quickTime=null;
let cleanMode=null;

// panels
let activePanel=null;

// backup meta
const BACKUP_META_KEY = "rv-backup-meta";

// long tap state
let pressTimer=null;
let pressedKey=null;
const LONG_PRESS_MS=600;

const cal=document.getElementById("calendar");
const label=document.getElementById("label");
const toast=document.getElementById("toast");

const quickPanel=document.getElementById("quickPanel");
const historyPanel=document.getElementById("historyPanel");
const annual=document.getElementById("annual");
const monthNowWrap=document.getElementById("monthNowWrap");
const progressRow=document.getElementById("progressRow");
const weekBar=document.getElementById("weekBar");
const weekMeta=document.getElementById("weekMeta");
const weekFill=document.getElementById("weekFill");
const monthBar=document.getElementById("monthBar");
const monthMeta=document.getElementById("monthMeta");
const monthFill=document.getElementById("monthFill");

const actionsRow=document.getElementById("actionsRow");
const btnProgram=document.getElementById("btnProgram");
const btnBackup=document.getElementById("btnBackup");
const backupDot=document.getElementById("backupDot");

const programPanel=document.getElementById("programPanel");
const backupPanel=document.getElementById("backupPanel");
const backupStatus=document.getElementById("backupStatus");
const backupFile=document.getElementById("backupFile");

const quickToggle=document.getElementById("quickToggle");
const programmer=document.getElementById("programmer");
const cleanBar=document.getElementById("cleanBar");

const dayNames=["L","M","M","J","V","S","D"];
const monthNames=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
const monthsShort=["E","F","M","A","M","J","J","A","S","O","N","D"];

function save(){
  localStorage.setItem(STORAGE,JSON.stringify(data));
  localStorage.setItem(HST,JSON.stringify(history));
}
function showToast(t){
  toast.textContent=t;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1500);
}

function closePanels(){
  activePanel=null;
  programPanel.classList.remove("show");
  backupPanel.classList.remove("show");
  btnProgram.classList.remove("active");
  btnBackup.classList.remove("active");
  programPanel.setAttribute("aria-hidden","true");
  backupPanel.setAttribute("aria-hidden","true");
}

function togglePanel(which){
  // Programaci√≥n no disponible en meses pasados
  if(which==="program" && isPastMonth()){
    return;
  }
  if(activePanel===which){
    closePanels();
    return;
  }
  closePanels();
  activePanel=which;
  if(which==="program"){
    programPanel.classList.add("show");
    btnProgram.classList.add("active");
    programPanel.setAttribute("aria-hidden","false");
    // al abrir programaci√≥n, aseguramos visibilidad de limpieza seg√∫n mes
    cleanBar.style.display = isCurrentMonthView() ? "flex" : "none";
  }else{
    backupPanel.classList.add("show");
    btnBackup.classList.add("active");
    backupPanel.setAttribute("aria-hidden","false");
    updateBackupUI();
  }
}

function getBackupMeta(){
  try{
    return JSON.parse(localStorage.getItem(BACKUP_META_KEY) || "{}");
  }catch(e){
    return {};
  }
}

function setBackupMeta(meta){
  localStorage.setItem(BACKUP_META_KEY, JSON.stringify(meta||{}));
}

function daysSince(iso){
  if(!iso) return null;
  const t = new Date(iso);
  if(isNaN(t.getTime())) return null;
  const now = new Date();
  const diff = now.getTime() - t.getTime();
  return Math.floor(diff / (1000*60*60*24));
}

function updateBackupUI(){
  const meta = getBackupMeta();
  const d = daysSince(meta.lastBackup);
  let level = "ok";
  let msg = "‚Äî";

  backupStatus.classList.remove("warn","crit");

  if(d===null){
    level = "never";
    msg = "‚ö†Ô∏è A√∫n no has hecho ning√∫n respaldo";
  }else if(d >= 60){
    level = "crit";
    msg = `üî¥ √öltimo respaldo hace ${d} d√≠as`;
    backupStatus.classList.add("crit");
  }else if(d >= 30){
    level = "warn";
    msg = `‚ö†Ô∏è No has hecho respaldo en ${d} d√≠as`;
    backupStatus.classList.add("warn");
  }else{
    msg = `√öltimo respaldo: hace ${d} d√≠a${d===1?"":"s"}`;
  }

  backupStatus.textContent = msg;

  // Badge rojo en bot√≥n (desde 30 d√≠as o nunca)
  const showDot = (level==="never" || level==="warn" || level==="crit");
  backupDot.style.display = showDot ? "inline-block" : "none";
}

function exportBackup(){
  const payload = {
    version: "2.0",
    app: "RV FIT",
    exportedAt: new Date().toISOString(),
    data: data,
    history: history
  };

  const blob = new Blob([JSON.stringify(payload, null, 2)], {type:"application/json"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "rv-fit-backup.json";
  document.body.appendChild(a);
  a.click();
  a.remove();

  setTimeout(()=>URL.revokeObjectURL(url), 1500);

  setBackupMeta({ lastBackup: new Date().toISOString() });
  updateBackupUI();
  showToast("Respaldo generado. Guarda o reemplaza en Archivos.");
}

function triggerImport(){
  backupFile.value = "";
  backupFile.click();
}

backupFile.addEventListener("change", async () => {
  const file = backupFile.files && backupFile.files[0];
  if(!file) return;

  try{
    const text = await file.text();
    const obj = JSON.parse(text);

    if(!obj || typeof obj !== "object" || !obj.data || !obj.history){
      showToast("Archivo inv√°lido");
      return;
    }

    const ok = confirm("¬øReemplazar datos actuales con este respaldo?");
    if(!ok) return;

    data = obj.data || {};
    history = obj.history || {};
    save();
    showToast("Respaldo restaurado");
    closePanels();
    render();
  }catch(e){
    console.error(e);
    showToast("Error al importar");
  }
});


function isPastMonth(){
  const n=new Date();
  return current.getFullYear()<n.getFullYear() ||
    (current.getFullYear()===n.getFullYear() && current.getMonth()<n.getMonth());
}
function isCurrentMonthView(){
  const n=new Date();
  return current.getFullYear()===n.getFullYear() && current.getMonth()===n.getMonth();
}

function keyToDate(key){
  const [yy,mm,dd]=key.split("-").map(Number);
  const dt=new Date(yy,mm,dd);
  dt.setHours(0,0,0,0);
  return dt;
}
function dateToKey(dt){
  return `${dt.getFullYear()}-${dt.getMonth()}-${dt.getDate()}`;
}

/* ========== RENDER ========== */
function render(){
  cal.innerHTML="";
  dayNames.forEach(d=>cal.innerHTML+=`<div class="day-name">${d}</div>`);

  const y=current.getFullYear(), m=current.getMonth();
  label.textContent=`${monthNames[m]} ${y}`;

  const past=isPastMonth();
  const isCurrent=isCurrentMonthView();

  // visibility rules
  cal.classList.toggle("past",past);

  // Programaci√≥n: solo mes actual y futuros (en pasado se deshabilita)
  btnProgram.disabled = past;
  if(past && activePanel==="program") closePanels();

  // Limpieza: solo mes actual
  cleanBar.style.display = (!past && isCurrent) ? "flex" : "none";

  // Hist√≥rico: solo meses pasados
  historyPanel.style.display = past ? "flex" : "none";

  // Semana actual: solo mes actual
  progressRow.style.display = (!past && isCurrent) ? "flex" : "none";

  // Bot√≥n mes actual
  monthNowWrap.style.display = isCurrent ? "none" : "flex";

  // Badge + texto de respaldo
  updateBackupUI();

  // fill history inputs if present
  if(past){
    const hk = `${y}-${m}`;
    const h = history[hk] || {plan:"", done:""};
    document.getElementById("hPlan").value = (h.plan ?? "");
    document.getElementById("hDone").value = (h.done ?? "");
  }

  // calendar build
  const first=(new Date(y,m,1).getDay()||7);
  const total=(new Date(y,m+1,0).getDate());
  const today=new Date(); today.setHours(0,0,0,0);

  for(let i=1;i<first;i++) cal.innerHTML+='<div class="empty"></div>';

  for(let d=1; d<=total; d++){
    const date=new Date(y,m,d); date.setHours(0,0,0,0);
    const key=`${y}-${m}-${d}`;

    const cell=document.createElement("div");
    cell.className="day";
    if(date.getDay()===0||date.getDay()===6) cell.classList.add("weekend");
    if(key===selected) cell.classList.add("selected");
    if(data[key]) cell.classList.add(data[key].done ? "done" : "scheduled");

    cell.innerHTML=`<div class="num">${d}</div><div class="time">${data[key]?.time||""}</div>`;

    // click: select, and toggle done only if scheduled and date <= today and not past month view
    cell.addEventListener("click", ()=>{
      selected=key;
      if(!past && data[key] && date<=today){
        data[key].done = !data[key].done;
        save();
      }
      render();
    });

// long press delete (iOS compatible)
let longPressTriggered = false;

const startPress = (ev) => {
  if (past) return;

  longPressTriggered = false;
  pressedKey = key;
  clearTimeout(pressTimer);

  pressTimer = setTimeout(() => {
    longPressTriggered = true;

    if (pressedKey !== key) return;

    if (data[key]) {
      delete data[key];
      save();
      showToast("D√≠a eliminado");
      if (selected === key) selected = null;
      render();
    } else {
      showToast("Nada que borrar");
    }
  }, LONG_PRESS_MS);

  // üî• IMPORTANTE: NO usamos preventDefault aqu√≠ (rompe el tap en iOS)
};

const endPress = (ev) => {
  clearTimeout(pressTimer);
  pressedKey = null;

  // Si fue long press, no hacemos toggle
  if (longPressTriggered) return;

  // En iOS a veces no dispara click, as√≠ que forzamos el tap
  if (ev && (ev.type === "touchend" || ev.type === "touchcancel")) {
    selected = key;

    const today = new Date();
    today.setHours(0,0,0,0);

    const parts = key.split("-");
    const date = new Date(parts[0], parts[1], parts[2]);
    date.setHours(0,0,0,0);

    if (!past && data[key] && date <= today) {
      data[key].done = !data[key].done;
      save();
    }

    render();
  }
};


cell.addEventListener("touchstart", startPress, { passive: false });
cell.addEventListener("touchend", endPress);
cell.addEventListener("touchcancel", endPress);
cell.addEventListener("mousedown", startPress);
cell.addEventListener("mouseup", endPress);
cell.addEventListener("mouseleave", endPress);


    cal.appendChild(cell);
  }

  if(!past && isCurrent){
    renderWeekBar();
    renderMonthBar();
  }
  renderAnnual(); // keep annual contents synced
}

/* ========== PROGRAMACI√ìN MANUAL ========== */
function setTime(t){
  if(isPastMonth()) return;
  if(!selected){ showToast("Selecciona un d√≠a"); return; }
  data[selected]={time:t,done:false};
  save();
  render();
}


function normalizeTimeStr(v){
  if(!v) return "";
  return String(v).trim().slice(0,5);
}

function applyManualTime(){
  if(isPastMonth()) return;
  const inp=document.getElementById("manualTime");
  const t=normalizeTimeStr(inp && inp.value);
  if(!t){ showToast("Ingresa una hora"); return; }
  setTime(t);
  showToast("Hora aplicada");
}

function applyQuickManualTime(){
  if(isPastMonth()) return;
  const inp=document.getElementById("quickManualTime");
  const t=normalizeTimeStr(inp && inp.value);
  if(!t){ showToast("Ingresa una hora"); return; }
  quickTime=t;

  // limpiar estados activos de los botones de hora (si exist√≠an)
  const row = inp && inp.closest(".quick-row");
  if(row) row.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  showToast("Hora r√°pida aplicada");
}

/* ========== QUICK ========== */
function toggleQuick(){ if(!isPastMonth()) quickPanel.classList.toggle("show"); }
function toggleQuickDay(d){
  if(isPastMonth()) return;
  if(quickDays.has(d)){ quickDays.delete(d); event.target.classList.remove("active"); }
  else{ quickDays.add(d); event.target.classList.add("active"); }
}
function setQuickTime(t){
  if(isPastMonth()) return;
  quickTime=t;
  // remove active only from Hora row buttons
  const row = event.target.closest(".quick-row");
  row.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}
function applyQuick(){
  if(isPastMonth()) return;
  if(!quickTime){ showToast("Elige una hora"); return; }
  if(!quickDays.size){ showToast("Elige d√≠as"); return; }

  const y=current.getFullYear(), m=current.getMonth();
  for(let d=1; d<=31; d++){
    const dt=new Date(y,m,d);
    if(dt.getMonth()!==m) continue;
    if(quickDays.has(dt.getDay())){
      const k=`${y}-${m}-${d}`;
      if(!data[k]) data[k]={time:quickTime,done:false}; // no pisa existentes
    }
  }
  save();
  showToast("Programaci√≥n aplicada");
  render();
}

/* ========== WEEK BAR (Semana actual: programados a la fecha vs reales) ========== */
function startOfWeekMonday(dt){
  const d=new Date(dt); d.setHours(0,0,0,0);
  const day=(d.getDay()+6)%7; // Mon=0 ... Sun=6
  d.setDate(d.getDate()-day);
  return d;
}
function renderWeekBar(){
  const today=new Date(); today.setHours(0,0,0,0);
  const ws=startOfWeekMonday(today);
  const we=new Date(ws); we.setDate(ws.getDate()+6);

  let planned=0, done=0;
  Object.keys(data).forEach(k=>{
    const dt=keyToDate(k);
    if(dt < ws || dt > we) return;

    // ‚úÖ Total programado de la semana completa (incluye d√≠as futuros dentro de la semana)
    planned += 1;
    if(data[k].done) done += 1;
  });

  weekMeta.textContent = `${done}/${planned}`;
  const pct = planned ? Math.round((done/planned)*100) : 0;
  weekFill.style.width = pct + "%";
}

function renderMonthBar(){
  const y=current.getFullYear(), m=current.getMonth();
  let planned=0, done=0;

  Object.keys(data).forEach(k=>{
    const [yy,mm] = k.split("-").map(Number);
    if(yy!==y || mm!==m) return;
    planned += 1;
    if(data[k].done) done += 1;
  });

  monthMeta.textContent = `${done}/${planned}`;
  const pct = planned ? Math.round((done/planned)*100) : 0;
  monthFill.style.width = pct + "%";
}


/* ========== CLEAN BAR ========== */
function selectClean(m){
  cleanMode=m;
  ["cw","cm","ca"].forEach(id=>document.getElementById(id).classList.remove("active"));
  document.getElementById(m==="week"?"cw":m==="month"?"cm":"ca").classList.add("active");
}
function executeClean(){
  if(isPastMonth()){ return; }
  if(!cleanMode){ showToast("Selecciona qu√© borrar"); return; }

  if(cleanMode==="all"){
    if(!confirm("¬øBorrar todo el calendario?")) return;
    data={};
    save();
    showToast("Todo borrado");
    selected=null;
    render();
    return;
  }

  if(!selected){ showToast("Selecciona un d√≠a"); return; }
  const base=keyToDate(selected);

  if(cleanMode==="week"){
    const ws=startOfWeekMonday(base);
    const we=new Date(ws); we.setDate(ws.getDate()+6);
    Object.keys(data).forEach(k=>{
      const dt=keyToDate(k);
      if(dt>=ws && dt<=we) delete data[k];
    });
    save();
    showToast("Semana borrada");
    selected=null;
    render();
  }

  if(cleanMode==="month"){
    const y=base.getFullYear(), m=base.getMonth();
    Object.keys(data).forEach(k=>{
      const [yy,mm]=k.split("-").map(Number);
      if(yy===y && mm===m) delete data[k];
    });
    save();
    showToast("Mes borrado");
    selected=null;
    render();
  }
}

/* ========== HIST√ìRICO ========== */
function saveHistory(){
  const y=current.getFullYear(), m=current.getMonth();
  const key=`${y}-${m}`;
  const plan = Number(document.getElementById("hPlan").value || 0);
  const done = Number(document.getElementById("hDone").value || 0);
  history[key]={plan, done};
  localStorage.setItem(HST, JSON.stringify(history));
  showToast("Hist√≥rico guardado");
  renderAnnual();
}

/* ========== ANNUAL ========== */
function toggleAnnual(){
  const btn = document.getElementById("annualBtn");
  const isOpen = annual.classList.toggle("show");

  if(isOpen){
    btn.textContent = "üìä Ocultar resumen anual";
    renderAnnual(); // ‚úÖ fuerza pintar cuando se abre
  } else {
    btn.textContent = "üìä Mostrar resumen anual";
  }
}


function renderAnnual(){
  if(!annual.classList.contains("show")){
    return;
  }
  annual.innerHTML="";
  const y=current.getFullYear();
  const row=document.createElement("div");
  row.className="annual-row";

  for(let m=0; m<12; m++){
    let plan=0, done=0;

    // prefer historic override if present
    const hk=`${y}-${m}`;
    if(history[hk]){
      plan = Number(history[hk].plan || 0);
      done = Number(history[hk].done || 0);
    }else{
      Object.keys(data).forEach(k=>{
        const [yy,mm]=k.split("-").map(Number);
        if(yy===y && mm===m){
          plan += 1;
          if(data[k].done) done += 1;
        }
      });
    }

    const pct = plan ? (done/plan) : 0;
    const c=document.createElement("div");
    c.className="annual-month";
    c.innerHTML=`
      <strong>${monthsShort[m]}</strong>
      <div class="annual-bar">
        <div class="annual-done" style="width:${(pct*100).toFixed(1)}%"></div>
        <div class="annual-sched" style="width:${((1-pct)*100).toFixed(1)}%"></div>
      </div>
      ${done}/${plan}
    `;
    row.appendChild(c);
  }

  annual.appendChild(row);
}

/* ========== NAV ========== */
function prevMonth(){ current.setMonth(current.getMonth()-1); selected=null; closePanels(); render(); }
function nextMonth(){ current.setMonth(current.getMonth()+1); selected=null; closePanels(); render(); }
function goToCurrentMonth(){ current=new Date(); selected=null; closePanels(); render(); }

/* init */
render();
</script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', async () => {
    try {
      const reg = await navigator.serviceWorker.register('./sw.js', { scope: '/rv-fit/' });

      // üî• Fuerza check de update (iOS/GitHub Pages)
      await reg.update();

      // ‚úÖ Si ya hay una versi√≥n nueva esperando, muestra toast
      if (reg.waiting && navigator.serviceWorker.controller) {
        showUpdateToast(reg.waiting);
      }

      // ‚úÖ Si se detecta una nueva versi√≥n en esta sesi√≥n
      reg.addEventListener('updatefound', () => {
        const newWorker = reg.installing;
        if (!newWorker) return;

        newWorker.addEventListener('statechange', () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            showUpdateToast(newWorker);
          }
        });
      });

      // ‚úÖ Cuando el nuevo SW toma control, recarga (una sola vez)
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (window.__reloading) return;
        window.__reloading = true;
        window.location.reload();
      });

    } catch (err) {
      console.error('SW error', err);
    }
  });
}

function showUpdateToast(worker) {
  // Evita duplicados
  if (document.getElementById('updateToast')) return;

  const toast = document.createElement("div");
  toast.id = 'updateToast';
  toast.style.position = "fixed";
  toast.style.bottom = "30px";
  toast.style.left = "50%";
  toast.style.transform = "translateX(-50%)";
  toast.style.background = "rgba(15,23,42,.95)";
  toast.style.color = "white";
  toast.style.padding = "12px 14px";
  toast.style.borderRadius = "16px";
  toast.style.fontSize = "13px";
  toast.style.display = "flex";
  toast.style.gap = "12px";
  toast.style.alignItems = "center";
  toast.style.zIndex = "999999";

  toast.innerHTML = `
    Nueva versi√≥n disponible
    <button id="btnUpdate" style="
      background:#2563eb;
      color:white;
      border:none;
      padding:7px 10px;
      border-radius:12px;
      font-size:13px;
      cursor:pointer;
      font-weight:700;
    ">Actualizar</button>
  `;

  document.body.appendChild(toast);

  document.getElementById('btnUpdate').addEventListener('click', () => {
    // Activa la nueva versi√≥n, el reload lo dispara controllerchange
    worker.postMessage("SKIP_WAITING");
  });
}
</script>
